        <p>##C++线程池代码<br>头文件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">#ifndef THREADPOOLS_H</span><br><span class="line">#define THREADPOOLS_H</span><br><span class="line"></span><br><span class="line">#include &lt;thread&gt;</span><br><span class="line">#include &lt;functional&gt;</span><br><span class="line">#include &lt;condition_variable&gt;</span><br><span class="line">#include &lt;mutex&gt;</span><br><span class="line">#include &lt;deque&gt;</span><br><span class="line">#include &lt;memory.h&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">class ThreadPools</span><br><span class="line">&#123;</span><br><span class="line">public:</span><br><span class="line">    using Task = std::function&lt;void()&gt;;</span><br><span class="line">    ThreadPools(int num_thread = 5);</span><br><span class="line">    ~ThreadPools();</span><br><span class="line">    void thread_run();</span><br><span class="line">    void start_threads();</span><br><span class="line">    void add_task_to_queue(Task task);</span><br><span class="line">    void stop();</span><br><span class="line">    std::condition_variable condition;</span><br><span class="line">    std::mutex queue_mutex;</span><br><span class="line">    vector&lt;unique_ptr&lt;thread&gt;&gt; threads;</span><br><span class="line">    deque&lt;Task&gt; tasks_queue;</span><br><span class="line">    int num_thread;</span><br><span class="line">    bool is_running = false;</span><br><span class="line">&#125;;</span><br><span class="line">#endif // THREADPOOLS_H</span><br></pre></td></tr></table></figure></p>
<p>代码具体实现<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">#include &quot;threadpools.h&quot;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ThreadPools::ThreadPools(int num_thread):num_thread(num_thread)&#123;&#125;</span><br><span class="line"></span><br><span class="line">ThreadPools::~ThreadPools()&#123;</span><br><span class="line">    stop();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ThreadPools::thread_run()</span><br><span class="line">&#123;</span><br><span class="line">    while(is_running)&#123;</span><br><span class="line">        Task task;</span><br><span class="line">        &#123;</span><br><span class="line">            unique_lock&lt;mutex&gt; lock(queue_mutex);</span><br><span class="line">            while(tasks_queue.empty()&amp;&amp;is_running)&#123;</span><br><span class="line">                condition.wait(lock);</span><br><span class="line">            &#125;</span><br><span class="line">            if(!tasks_queue.empty())&#123;</span><br><span class="line">                task = tasks_queue.front();</span><br><span class="line">                tasks_queue.pop_front();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if(task)&#123;</span><br><span class="line">            task();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ThreadPools::start_threads()</span><br><span class="line">&#123;</span><br><span class="line">    is_running = true;</span><br><span class="line">    for(int i = 0;i&lt;num_thread;i++)&#123;</span><br><span class="line">        threads.emplace_back(new thread(std::bind(&amp;ThreadPools::thread_run,this)));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ThreadPools::add_task_to_queue(Task task)</span><br><span class="line">&#123;</span><br><span class="line">    &#123;</span><br><span class="line">        unique_lock&lt;mutex&gt; lock(queue_mutex);</span><br><span class="line">        tasks_queue.push_back(std::move(task));</span><br><span class="line">    &#125;</span><br><span class="line">    condition.notify_one();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void ThreadPools::stop()</span><br><span class="line">&#123;</span><br><span class="line">    &#123;</span><br><span class="line">        unique_lock&lt;mutex&gt; lock(queue_mutex);</span><br><span class="line">        is_running = false;</span><br><span class="line">        condition.notify_all();</span><br><span class="line">    &#125;</span><br><span class="line">    for(auto &amp;t:threads)&#123;</span><br><span class="line">        t-&gt;join();</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;tasks_queue.size()&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
